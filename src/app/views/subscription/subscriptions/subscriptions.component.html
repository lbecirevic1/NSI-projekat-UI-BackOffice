<c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Subscriptions Table</strong>
          <div class="f-r">
            <ng-container *ngTemplateOutlet="newUserModal"></ng-container>
            <button cButton class="me-1" color="primary"(click)="openAddUserModal()">
              Add User
            </button>
          </div>
        </c-card-header>
        <c-card-body>
         
            <table [hover]="true" cTable>
              <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i" [id]="user.Id" (click)="openPageForSubscriber(user.Id)" >
                  <td>
                    {{ user.FirstName }}
                  </td>
                  <td>
                    {{ user.LastName }}
                  </td>
                  <td>
                    {{ user.Email }}
                  </td>
                  </tr>
              </tbody>
            </table>
        </c-card-body>
      </c-card>
    </c-col>
</c-row>

<ng-template #newUserModal>
  <button (click)="toggleNewUserModal()" cButton>Save</button>
  <c-modal id="newUserModal" [visible]="newUserModalVisible" (visibleChange)="handleNewUserModalChange($event)">
    <c-modal-header>
      <h5 cModalTitle>Update user data</h5>
      <button (click)="toggleNewUserModal()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>Are you sure you want to make these updates?</c-modal-body>
    <c-modal-footer>
      <button (click)="toggleNewUserModal()" cButton color="secondary">
        Cancel
      </button>
      <button cButton color="primary" (click)="submitUserForm()">Add user</button>
    </c-modal-footer>
  </c-modal>
</ng-template>
