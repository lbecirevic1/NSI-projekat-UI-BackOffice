<c-modal-body>
    <form cForm [formGroup]="addNewSubscriptionForm"
    (ngSubmit)="onSubmit()"
     >
      <div class="row">
        
        <div class="mb-3 col-md-6">
              <select cSelect
              class="mb-3"
              (change)="changeTopic($event)"
              formControlName="topicControl"
            >
              <option value="">Choose Topic</option>
              <option *ngFor="let topic of Topics" [ngValue]="topic">
                {{ topic }}
              </option>
            </select>
        </div>
        <!-- <div class="mb-3 col-md-6">
            <select aria-label="Multiple select example" cSelect multiple sizing="lg">
                <option>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div> -->
        <div class="mb-3 col-md-6">
              <select cSelect
              class="mb-3"
              (change)="changeCategory($event)"
              formControlName="categoryControl" multiple
            >
              <option value="">Choose Category</option>
              <option *ngFor="let category of Categories" [ngValue]="category">
                {{ category }}
              </option>
            </select>
        </div>
        
        
      </div>
    </form>
</c-modal-body>
