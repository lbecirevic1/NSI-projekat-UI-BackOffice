<h5 class="mb-3">User List</h5>
<c-card>
  <c-card-body>
    <table cTable hover>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users; let i = index"
          class="users-table-row"
          (click)="onClick(user.id)"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </c-card-body>
</c-card>
